<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<input type="text" id="num1">
	+
	<input type="text" id="num2">
	=
	<input type="text" id="sum" readonly>
	<button onclick="sum4()">더하기</button>
	<script>
	function sum(){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
		var sum = document.getElementById('sum');
		
		if(num1 == ''|| isNaN(parseFloat(num1)))		num1 ='0';
		if(num2 == ''|| isNaN(parseFloat(num2)))		num2 ='0';
		
		document.getElementById('num1').value = parseFloat(num1);
		document.getElementById('num2').value = parseFloat(num2);
		sum.value = parseFloat(num1) + parseFloat(num2);
	}
	function sum2(){
		var num1 = parseFloat(document.getElementById('num1').value);
		var num2 = parseFloat(document.getElementById('num2').value);
		var sum = document.getElementById('sum');
		
		if(isNaN(num1))	num1 = 0;
		if(isNaN(num2))	num2 = 0;

		document.getElementById('num1').value = num1;
		document.getElementById('num2').value = num2;
		sum.value = num1 + num2;
	}
	function sum3(){
		var objNum1 = document.getElementById('num1');
		var objNum2 = document.getElementById('num2');
		var objSum = document.getElementById('sum');
		var num1 = parseFloat(objNum1.value);
		var num2 = parseFloat(objNum2.value);

		if(isNaN(num1))		num1 = 0;
		if(isNaN(num2))		num2 = 0; 

		objNum1.value = num1;
		objNum2.value = num2; 
		objSum.value = num1 + num2;
	}
	function sum4(){
		var objNum1 = document.getElementsByTagName('input')[0];
		var objNum2 = document.getElementsByTagName('input')[1];
		var objSum = document.getElementsByTagName('input')[2];
		var num1 = parseFloat(objNum1.value);
		var num2 = parseFloat(objNum2.value);

		if(isNaN(num1))		num1 = 0;
		if(isNaN(num2))		num2 = 0; 

		objNum1.value = num1;
		objNum2.value = num2; 
		objSum.value = num1 + num2;
	}
	
	</script>
</body>
</html>
