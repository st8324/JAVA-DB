<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="naver.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<!-- 검색창 포함 메일,카페등 배너 포함 -->
		<div class="container-top">
			<div class="container-search">
				<div class="container-min div-center">
					<!-- Begin 로고 -->
					<div class="logo-box">
						<a href="#">
							<span class="logo"></span>
						</a>
					</div>
					<!-- End 로고 -->
					<!-- Begin 검색창 -->
					<div class="search-box">
						<form action="">
							<div class="search-input-box">
								<input type="text" class="search">
							</div>
							<div class="search-btn">
								<button class="icon-search" type="submit"></button>
							</div>
						</form>
						<!-- Begin 가상키보드와 자동완성 -->
						<a href="#" class="v-keyboard">
							<div class="icon-keyboard"></div>
						</a>
						<a href="#" class="auto-search">
							<div class="icon-auto-down"></div>
							<div class="icon-auto-up"></div>
						</a>
						<!-- End 가상키보드와 자동완성 -->
					</div>
					<!-- End 검색창 -->
				</div>
			</div>
			<div class="container-banner">
				<div class="container-min div-center">
					<ul class="banner-green">
						<li><a href="#" class="banner-img mail"></a></li>
						<li><a href="#" class="banner-img cafe"></a></li>
						<li><a href="#" class="banner-img blog"></a></li>
						<li><a href="#" class="banner-img kin"></a></li>
						<li><a href="#" class="banner-img shopping"></a></li>
						<li><a href="#" class="banner-img pay"></a></li>
						<li><a href="#" >
							<span class="banner-img tv"></span>
						</a></li>
					</ul>
					<ul class="banner-black">
						<li><a href="#" class="banner-img dic"></a></li>
						<li><a href="#" class="banner-img news"></a></li>
						<li><a href="#" class="banner-img stock"></a></li>
						<li><a href="#" class="banner-img land"></a></li>
						<li><a href="#" class="banner-img map"></a></li>
						<li><a href="#" class="banner-img movie"></a></li>
						<li><a href="#" class="banner-img music"></a></li>
						<li><a href="#" class="banner-img book"></a></li>
						<li><a href="#" class="banner-img comic"></a></li>
					</ul>
					<div class="bar"></div>
					<a href="#" class="banner-img more"></a>
				</div>
			</div>
		</div>
		<!-- 광고및 뉴스 등의 컨텐츠 -->
		<div class="container-bottom">
			<div class="container-bottom-out div-center">
				<div class="container-bottom-in">
					<div class="bottom-left">
						<div class="bottom-box content-left1"></div>
						<div class="bottom-box content-left2 border-gray">
							<div class="news-cast">
								<div class="nc-box">
									<a href="#" class="nc-link txt-none">
										연합뉴스<span class="nc-icon"></span>
									</a>
								</div>
								<ul class="nc-list">
									<li><a href="#" class="txt-none naver-green">네이버뉴스</a></li>
									<li><a href="#" class="txt-none">연예</a></li>
									<li><a href="#" class="txt-none">스포츠</a></li>
									<li><a href="#" class="txt-none">경제</a></li>
								</ul>
							</div>
						</div>
						<div class="bottom-box content-left3 border-gray"></div>
						<div class="bottom-box content-left4 border-gray"></div>
						<div class="bottom-box content-left5 border-gray"></div>
					</div>
					<div class="bottom-right">
						<div class="bottom-box content-right1 border-gray">
							<div class="lg-container">
								<p class="lg-text">네이버를 더 안전하고 편리하게 이용하세요.</p>
								<a href="#" class="lg-link"></a>
								<div class="lg-text-link">
									<a href="#" class="find-id txt-none">아이디</a>·<a href="#" class="find-pw txt-none">비밀번호찾기</a>
									<a href="#" class="signup txt-none">회원가입</a>
								</div>	
							</div>
						</div>
						<div class="bottom-box content-right2 border-gray">
							<div class="r2-top">
								<div class="r2-info flot-left">
									<a href="#" class="r2-link-date">
										<span class="r2-date">06.04.</span>
										<span class="r2-day">(화)</span>
									</a>
									<span class="r2-bar">|</span>
									<h3 class="r2-title">증시</h3>
								</div>
								<div class="r2-page">
									<b>3</b>/<span>6</span>
								</div>
								<div class="flot-right">
									<a href="#" class="r2-top-btn"><i class="r2-prev"></i></a>
									<a href="#" class="r2-top-btn"><i class="r2-next"></i></a>
								</div>
							</div>
						</div>
						<div class="bottom-box content-right3 border-gray"></div>
						<div class="bottom-box content-right4 border-gray"></div>
						<div class="bottom-box content-right5 border-gray"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
