<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script>
	//코드 구현
	</script>
	<!-- head태그에 있는 스크립트는 body태그가 구성되기전에 실행된다. -->
	<title>Document</title>
</head>
<body>
	<!-- body태그에 있는 스크립트는 body태그가 구성되된 후에 실행된다. -->
	<script>
	//코드 구현
	//변수에 초기값을 지정하지 않으면 자료형이 undefiend이다.
	var tmp;
	console.log(typeof tmp);
	console.log(typeof(tmp));
	tmp = 10.1;
	console.log('숫자 : '+typeof(tmp));//number : 정수 + 실수
	tmp = '안녕';//문자열 : '' 또는 ""
	console.log('문자열 : '+typeof(tmp));//string
	tmp = true;
	console.log('boolean : '+typeof(tmp));//boolean
	tmp = [1,2,3,4,"5"];//배열에 다양한 자료형의 값들을 넣을 수 있다.
	tmp = null;
	tmp = 1/0;
	console.log('무한대 :'+tmp);
	
	console.log("A">"B");//false
	console.log("A">"a");//false
	console.log("AB">"B");//false
	console.log("AB">"A");//true
	console.log("123">"3");//false
	console.log(123>"3");//true
	//NaN : Not a Number
	console.log('abc숫자? : '+ !isNaN('abc'));
	console.log('123은 유한수? :'+isFinite(123));

	function sum(num1, num2){
		res = num1+num2
		return res;
	}
	console.log(sum(1,2));
	
	//두 수의 최대 공약수를 구하는 함수를 만들고 테스트해보세요.
	//함수에 자신이 없으면 우선 최대 공약수를 구하는 코드를 작성하세요.
	var num1 = 8;
	var num2 = 12;
	
	console.log(gcd(num1,num2));
	function gcd(num1, num2){
		var gcd = 1;
		for(var i=2; i<=num1; i++){
			if(num1%i==0 && num2%i==0){
				gcd = i;
			}
		}
		return gcd;
	}
	
	</script>
</body>
</html>
