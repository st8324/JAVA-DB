<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		함수 선언 및 구현하는 방법
		function 함수명(매개변수들){
			구현;
		}
		함수 표현식 및 구현하는 방법
		 - 함수 표현식을 이용한 방법은 함수 생성 코드 아래에 사용해야한다.
		   함수 생성하는 코드 위에 사용하면 에러가 발생
		var 함수명 = function(매개변수들){
			구현;
		}
		*/
		//console.log(sum1(1,2));
		//console.log(sum2(1,2));//에러 발생
		function sum1(num1, num2){
			if(!isNaN(num1) && !isNaN(num2))
				return num1 + num2;
			if(!isNaN(num1))
				return num1;
			if(!isNaN(num2))
				return num2;
			return '계산할 수 없습니다.';
		}
		var sum2 = function(num1, num2){
			return num1 + num2;
		}
		console.log('함수 선언 sum1:'+sum1(1,2));
		console.log('함수 표현식 sum2:'+sum2(1,2));
		console.log('매개변수가 많은 경우:'+sum1(1,2,3));
		console.log('매개변수가 적은 경우:'+sum1(1));
		console.log('매개변수가 적은 경우:'+sum1());
		function test(num){
			if(num > 10)
				return 1;
		}
		console.log(test(1));
		console.log(test(11));

		function sum3(num1, num2){
			if(arguments.length<2)
				return false;
			console.log('num1 : '+arguments[0]);
			console.log('num2 : '+arguments[1]);
			return num1+num2;
		}
		console.log('---------------');
		console.log(sum3(4,5));
		console.log(sum3(4));
		console.log(sum3());
	</script>	
</body>
</html>
