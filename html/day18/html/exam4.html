<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			
			// $('div').animate({right:0},1000);
			// $('div').animate({bottom:0},1000);
			// $('div').animate({left:0},1000);
			$('div').animate({right:0},1000,down);
			function down(){				$('div').animate({bottom:0},1000,left);			}
			function left(){				$('div').animate({left:0},1000,up);			}
			function up(){				$('div').animate({top:0},1000);			}
			
		});
	</script>
	<style>
	div,p{
		width: 50px;
		height: 50px;
		border:1px solid black;
		display: inline-block;
		position: absolute;
	}
	body{
		margin: 0;
	}
	</style>
	<title>Document</title>
</head>
<body>
	<div></div>
</body>
</html>
