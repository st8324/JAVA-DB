<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var stopwatch = { 
			mm:0, ss:0, MM:0, hh:0,/* 스탑워치 객체의 맴버 변수들 */
			getTime : function(){ /* 스타워치의 시간을 문자열로 반환하는 메소드 */
				return ''+this.getStr(this.hh)+':'+this.getStr(this.MM)
					+':'+this.getStr(this.ss)+':'+this.getStr(this.mm);
			},
			getStr : function(num){/* 두자리 이하의 숫자를 두자리 문자열로 만드는 메소드*/
				if(num < 10)	return '0'+num;
				else return num;
			},
			addTime : function(){/* 시간을 0.01초 증가 후 바로 자릿수 계산하는 메소드 */
				this.mm++;
				if(this.mm >= 100){				this.mm -= 100;					this.ss++;		}
				if(this.ss >= 60)	{				this.ss -= 60;					this.MM++;		}
				if(this.MM >= 60)	{				this.MM -= 60;					this.hh++;		}
			}
		};
		function time(){
			stopwatch.addTime();
			document.getElementsByTagName('body')[0].innerHTML
				= stopwatch.getTime();
		}
		setInterval(time,100);
	</script>
</body>
</html>
