	<!-- 
		버튼에서 꼭 기억해야할 사항	일반적인 곳에서는 
		문제가 안되는데 form태그 안에서는 다음 내용을 기억해야한다. 
		form태그 안이 아닌곳에서는 버튼에 type을 지정 안하는 경우
		type에 button이 적용된다. 그런데 form태그 안에서는 버튼 
		타입을 지정 안하는 경우 type이 submit으로 적용된다.
		따라서 form태그 안에서 일반 버튼으로 처기하고 싶으면
		type을 button으로 꼭 지정해야한다.
	-->
	<br>
	<button>버튼</button>
	<form action="/test" method="GET">
		<button>타입지정X</button>
		<button type="button">타입지정O</button>
	</form>
